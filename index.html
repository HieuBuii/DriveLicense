<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký thi bằng lái xe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form-container" class="container">
      <h1 id="form-title" class="mb-3 text-center">ĐĂNG KÝ THI BẰNG LÁI XE</h1>
      <form class="row g-3 needs-validation" novalidate id="form-registor">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-user"></i
          ></span>
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            placeholder="Họ và tên"
            aria-label="Username"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-regular fa-calendar-days"></i>
          </span>
          <input
            id="dataOfBirth"
            name="dataOfBirth"
            type="date"
            class="form-control"
            placeholder="Ngày tháng năm sinh"
            aria-label="Date of birth"
            aria-describedby="date-of-birth"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-id-card"></i
          ></span>
          <input
            id="idNumber"
            name="idNumber"
            type="text"
            class="form-control"
            placeholder="Số CCCD"
            aria-label="idNumber"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-mobile-screen"></i>
            </span>
            <input
              id="phone"
              name="phone"
              type="text"
              class="form-control"
              placeholder="Số điện thoại"
              aria-label="Phone number"
              aria-describedby="phone number"
            />
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-money-check"></i>
          </span>
          <select
            id="rank"
            name="rank"
            class="form-select"
            aria-label="Select rank"
          >
            <option selected value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C">C</option>
            <option value="Renew">Cấp lại</option>
          </select>
        </div>
        <button id="btn-submit" class="btn w-100 custom-btn" type="submit">
          Gửi
        </button>
      </form>
      <div id="footer">
        <div class="footer-item">
          <div class="footer-item-top actived">
            <i class="fa-regular fa-id-card"></i>
          </div>
          <div class="footer-item-bottom">QL Hồ Sơ</div>
        </div>
        <div class="footer-item">
          <div class="footer-item-top">
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="footer-item-bottom">QL Cấp Lại</div>
        </div>
        <div class="footer-item">
          <div class="footer-item-top">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="footer-item-bottom">Tra Cứu</div>
        </div>
        <div class="footer-item">
          <div class="footer-item-top">
            <i class="fa-solid fa-user-doctor"></i>
          </div>
          <div class="footer-item-bottom">Hỗ Trợ</div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="mainModal"
      tabindex="-1"
      aria-labelledby="mainModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title w-100 text-center" id="mainModalLabel">
              Thông báo
            </h5>
          </div>
          <div class="modal-body" id="modal-content"></div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn custom-btn"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
